<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href=" {% static 'css/blog.css' %} ">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <title></title>
  </head>
  <body>


  <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-light">
    <div class="container">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li> <a class="nav-item nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a> </li>
          <li> <a class="nav-item nav-link" href="https://www.github.com">GitHub</a> </li>
          <li> <a class="nav-item nav-link" href="https://wwww.LinkedIn.com">LinkedInd</a> </li>
          <li> <a class="nav-item nav-link disabled" href="#">Disabled</a> </li>
        </ul>

        <ul class='navbar-nav navbar-right'>
          {% if user.is_authenticated %}
            <li> <a href="{% url 'post_new' %}">New Post</a> <li>
            <li> <a href="{% url 'post_draft_list' %}">Drafts</a> <li>
            <li> <a href="{% url 'Logout' %}">Logout</a> <li>
            <li>  <a> Welcome: {{user.username}} </a> </li>
          {% else %}
            <li> <a class='navbar-nav navbar-right' href="{% url 'login' %}"> <span class='glyphicon glyphicon-user'></span> </a> <li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
