{% extends "posts/base.html" %}
{% load bootstrap4 %}

{% block post_content %}
  <h4>Create a new post</h4>
  <form id="" action='{% url "post:create" %}' method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-large">
  </form>
{% endblock %}
