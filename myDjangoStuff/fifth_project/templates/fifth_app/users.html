<!DOCTYPE html>
{% load staticfiles%}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
  </head>
  <body>
    <div class="users">
      <h1> {{ users_heading }} </h1>
    </div>

    <div class="userlist">
      {% if user_info %}
      <ol>
        {% for u in user_info %}
        <li> {{ class_name }}
          <ul>
            <li> First Name: {{ u.firstName}} </li>
            <li> Last Name: {{ u.lastName}} </li>
            <li> Email: {{ u.email}} </li>
          </ul>
        </li>
        {% endfor %}
      </ol>
      {% else %}
      <p> NO USERS INFO FOUND</p>
      {% endif %}
    </div>


  </body>
</html>
