<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django level 10000</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi welcome to jevel what seems to be level 10000</h1>
    <h2>Here are the access records</h2>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
      </table>
      {% else %}
        <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}

    </div>

  </body>
</html>
